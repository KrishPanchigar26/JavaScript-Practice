
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //method 1
    function addlang(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlang('C++')
    addlang('Python') 

    //method 2
    function addoptilang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptilang('C Sharp')

    //edit 

    const slang = document.querySelector("li:nth-child(2)")
    //slang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Java"
    slang.replaceWith(newli)

    const tlang = document.querySelector("li:first-child")
    tlang.outerHTML = '<li>TypeScript</li>' // method 3
    // const tli = document.createElement('li')
    // tli.textContent = "TypeScript"
    // tlang.replaceWith(tli)

    //remove 
    const llang = document.querySelector('li:last-child')
    llang.remove()
</script>
</html>
