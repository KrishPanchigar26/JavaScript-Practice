<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button class="stop">Stop</button>

    <script>
        // const sayname = function(){
        //     console.log("Krish");
        // }

        // setTimeout(sayname, 2000)
        
        const cname = function(){
            document.querySelector('h1').innerHTML = "Panchigar"
        }

        const cn = setTimeout(cname, 2000)

        document.querySelector('.stop').addEventListener('click', function(){
            clearTimeout(cn)
            console.log("Stopped");
        })
        
    </script>

</body>
</html>
